<hr>
<div class="card-columns">
    <div class="card" *ngFor="let juego of juegos">
        <img [src]="juego.url" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{juego.name}}</h5>
            <p class="card-text">Click aqui para votar por este juego</p>
            <button class="btn btn-block btn-outline-primary" (click)="votarJuego(juego.id)">Votar</button>
        </div>
    </div>
</div>
